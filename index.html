<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="snow"></div> 
                <h1 class="text great-vibes-regular">Merry Christmas</h1>
                <img src="assets/cloud1.png" alt="Cloud 1" class="cloud img-fluid">
                <img src="assets/moon.png" alt="Moon" class="moon img-fluid">
                <img src="assets/santa.png" alt="Santa Claus" class="santa img-fluid">
                <img src="assets/village.png" alt="Village" class="village img-fluid">

            </div>
            <audio autoplay loop>
                <source src="assets/music.mp3" type="audio/mp3">
            </audio>
            <div id="snowflakes-container"></div>
        </div>

        <script src="script.js"></script>
        
    </div>
</body>
</html>
